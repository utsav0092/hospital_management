<script>

    document.addEventListener('DOMContentLoaded', function () {
        const addMedicineForm = document.getElementById('addMedicineForm');
        const medicineTableBody = document.getElementById('medicineTableBody');
        let medicineId = 1;
        let medicines = [];

        // Load existing medicines from localStorage
        if (localStorage.getItem('medicines')) {
            medicines = JSON.parse(localStorage.getItem('medicines'));
            medicineId = medicines.length > 0 ? Math.max(...medicines.map(m => m.id)) + 1 : 1;
        }

        // Event listener for form submission
        addMedicineForm.addEventListener('submit', function (e) {
            e.preventDefault();

            // Validate dates
            const issueDate = document.getElementById('manufactureDate').value;
            const expiryDate = document.getElementById('expiryDate').value;

            if (new Date(expiryDate) <= new Date(issueDate)) {
                alert('Expiry date must be later than the issue date.');
                return;
            }

            const medicine = {
                id: medicineId,
                name: document.getElementById('medicineName').value,
                price: document.getElementById('price').value,
                issueDate: issueDate,
                expiryDate: expiryDate
            };

            medicines.push(medicine);
            medicineId++;

            // Save to localStorage
            localStorage.setItem('medicines', JSON.stringify(medicines));

            updateTable();
            this.reset();
        });

        function updateTable() {
            const tbody = document.getElementById('medicineTableBody');
            tbody.innerHTML = '';

            medicines.forEach(medicine => {
                const row = tbody.insertRow();
                row.innerHTML = `
                <td class="medicine-id">${medicine.id}</td>
                <td>${medicine.name}</td>
                <td>$${medicine.price}</td>
                <td>${formatDate(medicine.issueDate)}</td>
                <td>${formatDate(medicine.expiryDate)}</td>
            `;
            });
        }

        function formatDate(dateString) {
            const options = { year: 'numeric', month: 'long', day: 'numeric' };
            return new Date(dateString).toLocaleDateString(undefined, options);
        }

        // Initialize the table
        updateTable();
    });
